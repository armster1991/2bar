<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ângulo - 2 Barras</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="alerta-mobile">⚠️ Selecione seu Mobile ⚠️</div>

  <div id="resultado-container">
    <span id="angulo-resultado">--</span>
  </div>

  <div id="menu-mobile">
    <label for="mobile-select">Escolha o Mobile:</label>
    <select id="mobile-select">
      <option value="">--</option>
      <option value="armor">Armor</option>
      <option value="asate">A.Sate</option>
      <option value="mage">Mage</option>
      <option value="raon">Raon</option>
    </select>
  </div>

  <div id="ventos-container">
    <div id="ventos-contra" class="vento-coluna"></div>
    <div id="ventos-favor" class="vento-coluna"></div>
  </div>

  <div id="regua-container">
    <div id="regua"></div>
  </div>

  <div id="moldura-neon"></div>

  <script src="calculo.js"></script>
</body>
</html>
