<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>2 Bars Aiming Ruler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame-container">
    <!-- cantos da mira -->
    <div class="corner top-left">
      <div class="corner-h"></div><div class="corner-v"></div>
    </div>
    <div class="corner top-right">
      <div class="corner-h"></div><div class="corner-v"></div>
    </div>
    <div class="corner bottom-left">
      <div class="corner-h"></div><div class="corner-v"></div>
    </div>
    <div class="corner bottom-right">
      <div class="corner-h"></div><div class="corner-v"></div>
    </div>

    <!-- alerta e seleção de Mobile -->
    <div id="alert-mobile">Selecione seu Mobile</div>
    <select id="mobile-select">
      <option value="">-- Escolha seu Mobile --</option>
      <option value="Armor">Armor</option>
      <option value="A.Sate">A.Sate</option>
      <option value="Mage">Mage</option>
      <option value="Raon">Raon</option>
    </select>

    <!-- resultado do ângulo -->
    <div id="angle-result">00</div>

    <!-- ventos contra (esquerda) -->
    <div id="winds-left" class="winds-container left"></div>
    <!-- ventos a favor (direita) -->
    <div id="winds-right" class="winds-container right"></div>

    <!-- régua de medição -->
    <div id="ruler" class="ruler"></div>
  </div>

  <script src="calculo.js"></script>
</body>
</html>
