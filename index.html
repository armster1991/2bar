<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ângulo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="alerta-mobile">⚠️ Selecione seu Mobile ⚠️</div>

  <div id="resultado-container">
    <div id="resultado-angulo">--</div>
    <div id="resultado-info">Distância: -- | Vento: --</div>
  </div>

  <!-- Moldura central de mira -->
  <div class="mira">
    <div class="canto canto-esquerdo-superior"></div>
    <div class="canto canto-direito-superior"></div>
    <div class="canto canto-esquerdo-inferior"></div>
    <div class="canto canto-direito-inferior"></div>
  </div>

<!-- Seleção de Mobiles - Lado esquerdo (contra) -->
<div id="mobiles-esquerda" class="mobiles-coluna">
  <img src="Mage.png" class="mobile-btn" id="mage">
  <img src="Raon.png" class="mobile-btn" id="raon">
</div>

<!-- Seleção de Mobiles - Lado direito (a favor) -->
<div id="mobiles-direita" class="mobiles-coluna">
  <img src="Armor.png" class="mobile-btn" id="armor">
  <img src="A.SATE.png" class="mobile-btn" id="asate">
</div>

  <!-- Botões de vento -->
  <div id="vento-contra" class="vento-coluna"></div>
  <div id="vento-favor" class="vento-coluna"></div>

  <!-- Régua de distância -->
  <div id="regua-container">
    <div id="regua"></div>
  </div>

  <script src="calculo.js"></script>
</body>
</html>
